<!DOCTYPE html>
<html lang="${LANG}">

<head>
    <meta charset="UTF-8" />
    <title>QBT_TR(Rename)QBT_TR[CONTEXT=TransferListWidget]</title>
    <link rel="stylesheet" href="css/style.css?v=${CACHEID}" type="text/css" />
    <script src="scripts/lib/mootools-1.2-core-yc.js"></script>
    <script src="scripts/lib/mootools-1.2-more.js"></script>
    <script src="scripts/misc.js?locale=${LANG}&v=${CACHEID}"></script>
    <script>
        'use strict';

        new Keyboard({
            defaultEventType: 'keydown',
            events: {
                'Enter': function(event) {
                    $('renameButton').click();
                    event.preventDefault();
                },
                'Escape': function(event) {
                    window.parent.closeWindows();
                    event.preventDefault();
                },
                'Esc': function(event) {
                    window.parent.closeWindows();
                    event.preventDefault();
                }
            }
        }).activate();

        window.addEvent('domready', function() {
            const name = new URI().getData('name');
            // set text field to current value
            if (name)
                $('rename').value = decodeURIComponent(name);

            $('rename').focus();
            $('renameButton').addEvent('click', function(e) {
                new Event(e).stop();
                // check field
                const name = $('rename').value.trim();
                if (name === null || name === "")
                    return false;

                const hash = new URI().getData('hash');
                if (hash) {
                    new Request({
                        url: 'api/v2/torrents/rename',
                        method: 'post',
                        data: {
                            hash: hash,
                            name: name
                        },
                        onComplete: function() {
                            window.parent.closeWindows();
                        }
                    }).send();
                }
            });
        });
    </script>
</head>

<body>
    <div style="padding: 10px 10px 0px 10px;">
        <p style="font-weight: bold;">QBT_TR(New name)QBT_TR[CONTEXT=TransferListWidget]:</p>
        <input type="text" id="rename" style="width: 220px;" />
        <div style="text-align: center; padding-top: 10px;">
            <input type="button" value="QBT_TR(Save)QBT_TR[CONTEXT=HttpServer]" id="renameButton" />
        </div>
    </div>
</body>

</html>
